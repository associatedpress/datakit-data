[tox]
envlist = py35, docs

[base]
basepython =
  py35: python3.5

[testenv:docs]
basepython=python
changedir=docs
deps=
  datakit-core
  sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
usedevelop=True
whitelist_externals = bash
deps=
  -r{toxinidir}/requirements_dev.txt
  -r{toxinidir}/requirements.txt
commands =
  pip install -U pip
  py.test
